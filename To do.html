<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #todo-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #todo-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #add-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #add-btn:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background: #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

<div id="todo-container">
    <h1>待办事项列表</h1>
    <input type="text" id="todo-input" placeholder="输入新的待办事项..." />
    <button id="add-btn">添加</button>
    <ul id="todo-list"></ul>
</div>

<script>
    // 检查用户登录状态
    if (!localStorage.getItem('loggedIn')) {
        window.location.href = 'login.html'; // 如果未登录，重定向到登录页面
    }

    const todoList = document.getElementById('todo-list');
    const todoInput = document.getElementById('todo-input');
    const addButton = document.getElementById('add-btn');

    // 加载待办事项
    function loadTodos() {
        const todos = JSON.parse(localStorage.getItem('todos')) || [];
        todos.forEach(todo => {
            addTodoToDOM(todo.text, todo.completed);
        });
    }

    // 添加待办事项到DOM
    function addTodoToDOM(text, completed = false) {
        const li = document.createElement('li');
        li.textContent = text;
        if (completed) {
            li.classList.add('completed');
        }

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '删除';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = function() {
            li.remove();
            removeTodoFromStorage(text);
        };

        li.appendChild(deleteBtn);
        li.onclick = function() {
            li.classList.toggle('completed');
            toggleTodoInStorage(text);
        };

        todoList.appendChild(li);
    }

    // 添加待办事项
    function addTodo() {
        const todoText = todoInput.value.trim();
        
        if (todoText === '') {
            return;
        }

        addTodoToDOM(todoText);
        saveTodoToStorage(todoText);
        todoInput.value = '';
    }

    // 保存待办事项到本地存储
    function saveTodoToStorage(text) {
        const todos = JSON.parse(localStorage.getItem('todos')) || [];
        todos.push({ text: text, completed: false });
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    // 从本地存储中删除待办事项
    function removeTodoFromStorage(text) {
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        todos = todos.filter(todo => todo.text !== text);
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    // 切换待办事项的完成状态
    function toggleTodoInStorage(text) {
        const todos = JSON.parse(localStorage.getItem('todos')) || [];
        todos.forEach(todo => {
            if (todo.text === text) {
                todo.completed = !todo.completed;
            }
        });
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    // 事件监听
    addButton.addEventListener('click', addTodo);
    loadTodos();
</script>

</body>
</html>
